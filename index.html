<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Classificador de Planos de Estudo</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Consultar Conteúdos</h1>
        <p class="subtitle">Veja as matérias liberadas de acordo com o seu semestre.</p>

        <form id="studyForm">
            <label for="semester">Informe seu semestre:</label>
            <input type="number" id="semester" placeholder="Ex: 3" required min="1">

            <button type="submit">Consultar</button>
        </form>

        <div id="results-area"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
